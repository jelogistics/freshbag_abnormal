<div id="result"></div>
<div id="submissionSection" style="display: none;">
  <input type="text" id="name" placeholder="성함을 입력하세요">
  <input type="text" id="workId" placeholder="업무 ID를 입력하세요">
  <button onclick="submitAppeals()">이의제기 제출</button>
</div>

<script>
let data = [];
let appealedUNQ = [];
let searchResults = [];

// JSON 데이터 로드
fetch('data_updated.json')
  .then(res => res.json())
  .then(json => data = json)
  .catch(err => console.error("데이터 불러오기 실패:", err));

// Google Apps Script에서 이의제기 목록 가져오기
fetch("https://script.google.com/macros/s/AKfycbyIHLB9Zzr5l-EX4_oFZiiTenmhpvOzrE5us4EQVXMfHKiKITDlMy3AKyjytatdh9WrbA/exec")
  .then(res => res.json())
  .then(json => {
    appealedUNQ = json.appealed || [];
  })
  .catch(err => console.error("이의제기 목록 불러오기 실패:", err));

function search() {
  const workType = document.getElementById('workType').value;
  const camp = document.getElementById('camp').value.trim();
  const route = document.getElementById('route').value.trim();

  const filtered = data.filter(item =>
    (!workType || item.workType === workType) &&
    (!camp || item.camp === camp) &&
    (!route || item.route.includes(route))
  );

  searchResults = filtered;

  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = "";
  document.getElementById('submissionSection').style.display = "none";

  if (filtered.length === 0) {
    resultDiv.innerHTML = "<p>검색 결과가 없습니다.</p>";
    return;
  }

  filtered.forEach((item, index) => {
    const div = document.createElement('div');
    const appealed = appealedUNQ.includes(String(item.UNQ_no));

    div.innerHTML = `
      <p><strong>번호:</strong> ${item.UNQ_no}</p>
      <p><strong>업무일자:</strong> ${item.date}</p>
      <p><strong>업무형태:</strong> ${item.workType}</p>
      <p><strong>캠프:</strong> ${item.camp}</p>
      <p><strong>라우트:</strong> ${item.route}</p>
      <div class="image-wrapper">
        <p class="image-caption">📷 좌측은 검수 사진, 우측은 이전 배송 사진입니다</p>
        <img src="${item.photo}" alt="사진" class="big-image">
      </div>
      ${appealed ? '<p class="appeal-status">📩 이의제기 접수가 완료된 건 입니다.</p>' : ''}
      <label style="font-size: 20px;">
        <input type="checkbox"
               ${appealed ? 'disabled' : ''}
               style="transform: scale(1.5); margin-right: 10px; ${appealed ? 'opacity: 0.5;' : ''}"
               onchange="toggleAppealBox(${index})"
               id="appealCheck${index}">
        <strong>📌 이의제기</strong>
      </label>
      <div class="appealBox" id="appealBox${index}" ${appealed ? 'style="display: none;"' : ''}>
        <textarea id="appealText${index}" rows="4" placeholder="이의제기 사유를 입력하세요." style="width: 100%;" ${appealed ? 'disabled' : ''}></textarea>
      </div>
      <hr>
    `;

    resultDiv.appendChild(div);
  });
}

function toggleAppealBox(index) {
  const isChecked = document.getElementById(`appealCheck${index}`).checked;
  const box = document.getElementById(`appealBox${index}`);
  box.style.display = isChecked ? "block" : "none";

  const anyChecked = Array.from(document.querySelectorAll('input[type="checkbox"]'))
    .some(cb => cb.checked);
  document.getElementById('submissionSection').style.display = anyChecked ? "block" : "none";
}

function submitAppeals() {
  const name = document.getElementById('name').value.trim();
  const workId = document.getElementById('workId').value.trim();
  const appeals = [];

  searchResults.forEach((item, index) => {
    const cb = document.getElementById(`appealCheck${index}`);
    const text = document.getElementById(`appealText${index}`);
    if (cb && cb.checked) {
      if (!text || !text.value.trim()) {
        alert("입력하지 않은 빈 칸이 있습니다");
        return;
      }
      appeals.push({
        UNQ_no: item.UNQ_no,
        date: item.date,
        workType: item.workType,
        camp: item.camp,
        route: item.route,
        reason: text.value.trim()
      });
    }
  });

  if (appeals.length === 0 || !name || !workId) {
    alert("입력하지 않은 빈 칸이 있습니다");
    return;
  }

  const payload = {
    name: name,
    workId: workId,
    entries: appeals
  };

  fetch("https://script.google.com/macros/s/AKfycbyIHLB9Zzr5l-EX4_oFZiiTenmhpvOzrE5us4EQVXMfHKiKITDlMy3AKyjytatdh9WrbA/exec", {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
  }).then(() => {
    alert("이의제기가 전송되었습니다");
    document.getElementById('result').innerHTML = "";
    document.getElementById('submissionSection').style.display = "none";
    document.getElementById('name').value = "";
    document.getElementById('workId').value = "";
  }).catch(err => {
    console.error(err);
    alert("서버 오류 발생");
  });
}
</script>
