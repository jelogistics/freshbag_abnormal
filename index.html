<!-- 검색 결과 출력 부분 -->
<div id="result"></div>

<!-- 검색 스크립트 부분 -->
<script>
let data = [];

fetch('data_updated.json')
    .then(response => response.json())
    .then(json => {
        data = json;
    })
    .catch(error => {
        console.error("데이터 불러오기 실패:", error);
    });

function search() {
    const workType = document.getElementById('workType').value;
    const camp = document.getElementById('camp').value;
    const route = document.getElementById('route').value.trim();

    const filtered = data.filter(item => 
        (workType === "" || item.workType === workType) &&
        (camp === "" || item.camp === camp) &&
        (route === "" || item.route.includes(route))
    );

    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = "";

    if (filtered.length === 0) {
        resultDiv.innerHTML = "<p>검색 결과가 없습니다.</p>";
        return;
    }

    filtered.forEach(item => {
        const entry = document.createElement('div');
        entry.innerHTML = `
            <p><strong>업무일자:</strong> ${item.date}</p>
            <p><strong>업무형태:</strong> ${item.workType}</p>
            <p><strong>캠프:</strong> ${item.camp}</p>
            <p><strong>라우트:</strong> ${item.route}</p>
            <img src="${item.photo}" alt="사진" class="big-image">
            <hr>
        `;
        resultDiv.appendChild(entry);
    });
}
</script>
